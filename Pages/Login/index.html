<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card bg-secondary bg-opacity-25 shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Login</h1>
            <div>
                <div class="mb-3">
                    <p class="text-white">Name</p>
                    <input type="text" class="form-control bg-dark text-white border-0" id="input-name" placeholder="Nome" aria-label="Nome">
                </div>
                <div class="mb-3">
                    <p class="text-white">Passoword</p>
                    <input type="password" class="form-control bg-dark text-white border-0" id="input-passoword" placeholder="Passoword" aria-label="Passoword">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="button-enter" type="submit">Enter</button>
                    <button class="btn btn-secondary" id="button-register" type="button">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
